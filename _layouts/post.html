---
layout: default
---

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{{page.title}}</h1>
        <p class="lead blog-description">{{page.subtitle}}</p>
      </div>

      <div class="row">
        <div class="col-sm-8 blog-main">
          <div class="blog-post">
            <p class="blog-post-meta">{{ page.date | date_to_string }} by <a href="#">Man Shen</a></p>

            {{content}}

          </div><!-- /.blog-post -->

          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
              {% for post in site.related_posts limit:3 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

<SCRIPT>
  function passWord() {
    var testV = 1;
    var pass1 = prompt('Enter Your Password',' ');
    while (testV < 3) {
      if (!pass1) 
        history.go(-1);
      if (pass1.toLowerCase() == "Guest") {
        alert('Password Correct');
        window.open("Yournextpage.html");
        break;
      } 
      testV+=1;
      var pass1 = 
      prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3) 
      history.go(-1);
    return " ";
  } 
</SCRIPT>
