---
layout: default
---

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">{{page.title}}</h1>
        <p class="lead blog-description">{page.subtitle}</p>
      </div>

      <div>

        <div>

          <div class="blog-post">
            <p>{{ page.date | date_to_string }} by <a href="#">Man Shen</a></p>

            {{content}}

          </div><!-- /.blog-post -->

          <nav>
            <ul>
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->

        <div>
          <div>
            <h4>Elsewhere</h4>
            <ul>
              {% for post in site.related_posts limit:3 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->
